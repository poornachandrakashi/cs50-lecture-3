<!DOCTYPE html>
<html>

<head>
    <title>My Form</title>
</head>

<body>
    <form>
        <div>
            <input type="text" name="name" placeholder="Write u r name">
            <input type="password" name="password" placeholder="password">

        </div>
        <div>
            Favorite color
            <input type="radio" name="color" value="Red"> Red color
            <input type="radio" name="color" value="Green"> Green color

        </div>
        <div>

                <option value="India"></option>

            </datalist>
        </div>
    </form>
</body>
